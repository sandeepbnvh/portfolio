<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,user-scalable=no, maximum-scale=1, initial-scale=1.0" />
        <title>Sandeep</title>
        <link rel="icon" href="https://api.faviconkit.com/oldmonkrum.ee/144" type="image/x-icon">
        <script
            id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"com.san.portfolio": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-async="true"
			data-sap-ui-preload="async"
            data-sap-ui-frameOptions="trusted" 
        ></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script> 

    </head>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/core/ComponentContainer"
            ], function (ComponentContainer) {

                new ComponentContainer({
                    name : 'com.san.portfolio',
                    height : "100%",
                    settings : {
                        id : "com.san.portfolio"
                    }
                }).placeAt('content');
            });
        });
    </script>
    <body class="sapUiBody sapUiSizeCompact" id="content">
	</body>
</html>
